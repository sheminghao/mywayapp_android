<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 100%;
        background-color: #123456;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap(lat, lng) {
        var uluru = {lat: 22.3554, lng:114.2341};
        uluru.lat = lat;
        uluru.lng = lng;
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="http://maps.google.cn/maps/api/js?key=AIzaSyCZHz9mmEwZ8JfMXM5jtUptYujUI943-P0&callback=initMap">
    </script>
  </body>
</html>
